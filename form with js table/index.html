<body>
    <h1>Welcome to the Techfest!</h1>
    <p>This is the registration form for the event <strong>paper presentation</strong>
    <br><br>Fill out all the deatails asked below!
    </p>

    <form action="#">
        <label for="fname">NAME:</label><br>
        <input type="text" name="name" id="fname" required placeholder="Enter your name"><br><br>
        <label for="fmail">EMAIL:</label><br>
        <input type="email" id = "fmail" required placeholder="Enter a valid email"><br><br>
        <label for="fpassword">PASSWORD:</label><br>
        <input type="password" id = "fpassword" required placeholder="Enter password"><br><br>
        <label for="fphonenumber">CONTACT NUMBER:</label><br>
        <input type="tel" id = "fphonenumber" required placeholder="Enter contact number"><br><br>
        <button type = "submit">SUBMIT</button>
    </form>
